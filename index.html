<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Show Recreate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Intro Page -->
    <div id="intro-page">
        <button id="start-btn" class="pulse">Tap to Start</button>
    </div>

    <!-- Main Page -->
    <div id="main-page" class="hidden">
        <div id="header">
            <h1>Move Show Recreate</h1>
            <p>Designed by Kofi Fosu</p>
            <p>Contact: <a href="mailto:cosmoscoderr@gmail.com">cosmoscoderr@gmail.com</a></p>
        </div>
        <div id="donation-section">
            <button id="donate-btn">Tap or Scan to Fuel the Adventure</button>
            <img src="donation-image.jpg" alt="Donation Image" id="donation-image">
        </div>
        <div id="chatbot-section">
            <button id="chat-btn">Chat with Ase</button>
        </div>
    </div>

    <!-- Chatbot Modal -->
    <div id="chatbot-modal" class="hidden">
        <div id="chatbot">
            <div id="chatbot-messages">
                <p>Hi, I am Ase! How can I assist you with Move Show Recreate?</p>
            </div>
            <input type="text" id="user-input" placeholder="Ask me anything...">
            <button id="send-btn">Send</button>
            <button id="close-chat-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
