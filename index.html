<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Show Recreate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Intro Page -->
    <div id="intro" class="intro">
        <div class="pulsate">Tap to Begin</div>
    </div>

    <!-- Main Page -->
    <div id="main" class="main hidden">
        <div class="cosmic-bg"></div>
        <div id="chatbot" class="chatbot">
            <div class="chatbot-orb">Tap to Chat</div>
            <div id="chatbot-box" class="chatbot-box hidden">
                <p id="chatbot-text">Hey, I’m the Move Show Recreate brain! Ask me anything or tap ‘Search or Generate’ to start.</p>
                <button id="chatbot-close">X</button>
            </div>
        </div>
        <div class="feature-panel">
            <button id="search-generate">Search or Generate</button>
        </div>
        <div class="donation">
            <img src="kofi-pic.jpg" alt="Kofi Fosu" class="donation-pic">
            <p>Tap or Scan to Fuel Our Adventure</p>
            <a href="https://ko-fi.com/cosmoscoderr" target="_blank">Donate</a>
        </div>
        <footer>
            Designed by Kofi Fosu | <a href="mailto:cosmoscoderr@gmail.com">cosmoscoderr@gmail.com</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
